<!DOCTYPE html>
<html lang="sve">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/formuler-test.css">
</head>
<body>
    <section class="form-container">
        <form action="mailto:dennis.lundberg@edu.lycksele" class="test-form">
            <fieldset>
                <legend>Kontaktformulär</legend>
                <p>
                    <label for="username">Användarnamn <span class="form-required">*</span></label>
                    <input type="text" required id="username" placeholder="Skriv ditt användanamn">
                </p>
                
                <p>
                    <label for="country">Land <span class="form-required">*</span></label>
                    <input type="text" required id="country" placeholder="Skriv det land som du bor i">
                </p>
                
                <p>
                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Skriv din e-postadress">
                </p>
                
                <p>
                   <label for="">Övrigt</label>
                    <textarea maxlength="250" placeholder="Skriv ditt medelande här"></textarea>
                </p>
                
                <p>
                    <button type="submit">Skicka</button>
                </p>
            </fieldset>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="sve">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Kontaktformulär</title>
</head>
<body>
    <header>
        <h1>Kontaktformulär</h1>
    </header>
    <section class="form-container">
      <form action="mailto:#" class="form">
          <fieldset>
           <legend>Var snäll och fyll i</legend>
           <p>
               <label for="ussername">Anvendarnamn <span class="required">*</span></label>
               <input type="email" maxlength="25" required id="ussername" placeholder="Skriv användarnamn">
           </p>
           <p>
               <label for="medelande">Medelande</label>
               <textarea maxlength="250" id="medelande" placeholder="Skriv ditt meddelande"></textarea>
           </p>
           <p>
               <button type="reset">Återställ formulär</button>
               <button type="submit">Skicka</button>
           </p>
       </fieldset>
      </form>
    </section>
</body>
</html>

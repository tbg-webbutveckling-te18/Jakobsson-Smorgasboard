<!DOCTYPE html>
<html lang="sve">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Kontaktformulär</title>
</head>
<body>
    <header>
        <h1>Kontaktformulär</h1>
    </header>
    <section class="form-container">
      <form action="mailto:#" class="form">
          <fieldset>
           <legend>Var snäll och fyll i</legend>
           <p>
               <label for="ussername">Anvendarnamn</label>
               <input type="text" required id="ussername"> <span class="required">*</span>
           </p>
           <p>
               <label for="medelande">Medelande</label>
               <textarea maxlength="250" id="medelande"></textarea>
           </p>
       </fieldset>
      </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="sve">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/formuler-test.css">
</head>
<body>
    <section class="form-container">
        <form action="mailto:dennis.lundberg@edu.lycksele" class="test-form">
            <fieldset>
                <legend>Kontaktformulär</legend>
                <p>
                    <label for="username">Användarnamn</label>
                    <input type="text" required id="username"> <span class="form-required">*</span>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </p>
                <p>
                   <label for="">Övrigt</label>
                    <textarea maxlength="250"></textarea>
                </p>
                <p>
                    <label for="">Lösenord</label>
                    <input type="password" required> <span class="form-required">*</span>
                </p>
                <p>
                    <button type="submit">Skicka</button>
                </p>
            </fieldset>
        </form>
    </section>
</body>
</html>

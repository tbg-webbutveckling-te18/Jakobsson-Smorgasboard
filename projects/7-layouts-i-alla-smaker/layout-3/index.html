<!DOCTYPE html>
<html lang="sve">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Layout-3</title>
</head>
<body>
    <section class="desktop-container">
        <header>
            <section class="logo-fragment-1">
                <section class="logo-fragment-2"></section>
            </section>
            <section class="nav-container">
                <nav>
                    <p>Option 1</p>
                    <p>Option 2</p>
                    <p>Option 3</p>
                    <p>Option 4</p>
                </nav>
            </section>
        </header>
        <section class="scroller-container">
            <i class="fas fa-arrow-circle-left"></i>
            <section class="scroller-img-text-container">
                <img src="/projects/6-Ett-Steg-i-Taget/portfolio/assets/images/vecka-4.jpg" alt="Bild på en lampa" class="scroll-img">
                <p class="img-text">En lampa som lyser.</p>
            </section>
            <i class="fas fa-arrow-circle-right"></i>
        </section>
        <section class="main-section">
            <section class="img-container">
                <img src="/projects/6-Ett-Steg-i-Taget/portfolio/assets/images/vecka-4.jpg" alt="Bild på en lampa">
                <p class="img-text">En bild av en skål.</p>
            </section>
            <section class="img-container">
                <img src="/projects/6-Ett-Steg-i-Taget/portfolio/assets/images/vecka-5.jpg" alt="Bild på ett fönster på natten">
                <p class="img-text">Bild av ett fönster på vintern.</p>
            </section>
            <section class="img-container">
                <img src="/projects/6-Ett-Steg-i-Taget/portfolio/assets/images/vecka-6.jpg" alt="Bild på en tärning">
                <p class="img-text">Bild av en tärning.</p>
            </section>
            <section class="img-container">
                <img src="" alt="">
                <p class="img-text">Ingen bild.</p>
            </section>
        </section>
        <footer>
            <p><a href="#" target="_blank">Kontakta oss</a></p>
            <p>&copy; Linus 2020</p>
            <p><a href="#" target="_blank">Sociala Medier</a></p>
            <p>Site map</p>
        </footer>
    </section>
</body>
</html>
